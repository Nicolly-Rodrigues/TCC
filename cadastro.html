<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Store - Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <header>
        <div class="brand">
            <a href="inicio.html">
                <img src="imagem/goldstore logo.png" alt="Gold Store" class="logo-top-left">
            </a>
            <div class="gold-underline"></div>
        </div>
    </header>

    <main>
        <!-- ✅ container adicionado -->
        <div class="form-container">
            <div class="login-box">
                <form id="formCadastro"> 
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>

                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <div class="buttons">
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

     <footer class="footer">
    <div class="footer-info">
      <p>SITE DESENVOLVIDO POR <strong>TECHCORE</strong></p>
      <p>@goldstore.ofc</p>
      <p>© 2025 Gold Store. Todos os direitos reservados. Gabriel Francisco Pinto Cavalcante - CNPJ: 47.585.634/0001-17 - </p>
      <p>Rua Silvio Matiolli, 28 - Bairro Rio Acima - Votorantim - SP</p>
    </div>
  </footer>

    <script src="js/cadastro.js"></script>
</body>
</html>
