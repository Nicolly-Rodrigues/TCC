<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Store - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <img src="imagem/goldstore.jpeg" alt="Gold Store" class="logo-top-left">
    </header>

    <main>
        <div class="login-box">
            <form>
                <label for="email">E-MAIL:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">SENHA:</label>
                <input type="password" id="senha" name="senha" required>

                <div class="buttons">
                    <button type="button" onclick="window.location.href='cadastro.html'">FAÇA SEU CADASTRO</button>
                    <button type="submit">ENTRAR</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="techcore">
                <p>SITE DESENVOLVIDO POR:</p>
                <img src="imagem/techcore.jpeg" alt="TechCore">
            </div>

            <div class="formas-pagamento">
                <p>Formas de pagamento</p>
                <div class="cards">
                    <img src="imagem/visapreto.png" alt="Visa">
                    <img src="imagem/mastercard.png" alt="Mastercard">
                    <img src="imagem/american.png" alt="American Express">
                    <img src="imagem/elo.png" alt="Elo">
                    <img src="imagem/hiper.jpg" alt="Hipercard">
                    <img src="imagem/discover.png" alt="Discover">
                    <img src="imagem/pix.jpg" alt="Pix">
                </div>
            </div>

            <div class="social-goldstore">
                <p>@goldstore_gf</p>
                <img src="imagem/goldstore.jpeg" alt="Gold Store">
            </div>
        </div>
            <div>
            <p class="copyright">
                © 2025 Gold Store. Todos os direitos reservados. Gabriel Francisco Pinto Cavalcante - CNPJ: 47.585.634/0001-17 - Rua Silvio Matiolli, 28 - Bairro Rio Acima - Votorantim - SP
            </p>
            </div>
        
    </footer>
</body>
</html>
